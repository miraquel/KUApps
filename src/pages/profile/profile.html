<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home" padding>

  <ion-card>
  <ion-card-header>
    <ion-icon name="person"></ion-icon>
    Profil
  </ion-card-header>

  <ion-list>

    <ion-item>
      <ion-label>NIP</ion-label>
      <ion-label text-right text-wrap>
        {{ user.nip }}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Nama</ion-label>
      <ion-label text-right text-wrap>
        {{ user.nama }}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Tanggal Lahir</ion-label>
      <ion-label text-right text-wrap>
        {{ user.dob }}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Alamat</ion-label>
      <ion-label text-right text-wrap>
        {{ user.alamat }}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Jabatan</ion-label>
      <ion-label text-right text-wrap>
        {{ user.jabatan }}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Pendidikan</ion-label>
      <ion-label text-right text-wrap>
        {{ user.pendidikan }}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Golongan</ion-label>
      <ion-label text-right text-wrap>
        {{ user.golongan }}
      </ion-label>
    </ion-item>

  </ion-list>
</ion-card>
<button ion-button full (click)="logout()">
  Logout
</button>

</ion-content>
