<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home" padding>

  <ion-card>
    <ion-item>
      <ion-icon name="person"></ion-icon>
      Profil
      <button item-right round outline ion-button (click)="changePassword()">
        Ganti Password
      </button>
    </ion-item>
    <ion-list>

      <ion-item>
        <ion-label>NIP</ion-label>
        <ion-label text-right text-wrap>
          {{ user.nip }}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Nama</ion-label>
        <ion-label text-right text-wrap>
          {{ user.nama }}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-label text-right text-wrap>
          {{ user.email }}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Username</ion-label>
        <ion-label text-right text-wrap>
          {{ user.username }}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Tanggal Lahir</ion-label>
        <ion-label text-right text-wrap>
          {{ user.dob }}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Alamat</ion-label>
        <ion-label text-right text-wrap>
          {{ user.alamat }}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Jabatan</ion-label>
        <ion-label text-right text-wrap>
          {{ user.roles[0].name }}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Pendidikan</ion-label>
        <ion-label text-right text-wrap>
          {{ user.pendidikan }}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Golongan</ion-label>
        <ion-label text-right text-wrap>
          {{ user.golongan }}
        </ion-label>
      </ion-item>

    </ion-list>
  </ion-card>
  <button ion-button full (click)="logout()">
    Logout
  </button>

</ion-content>
