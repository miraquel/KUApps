<ion-header>

  <ion-navbar>
    <ion-title>Penghulu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Tarik untuk memperbarui daftar"
      refreshingSpinner="circles"
      refreshingText="Memperbarui..."
      >
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let penghulu of penghulus">
      <button ion-item (click)="ShowDetails(penghulu)">
        <h1>{{ penghulu.nama }}</h1>
        <h2>{{ penghulu.nomor_handphone }}</h2>
        <h3>{{ penghulu.alamat }}</h3>
      </button>
      <ion-item-options>
        <button ion-button color="primary" (click)="editPenghulu(penghulu)" icon-start>
          <ion-icon name="clipboard"></ion-icon>
          edit
        </button>
        <button ion-button color="danger" (click)="hapusPenghuluKonfirmasi(penghulu.id)" icon-start>
          <ion-icon name="trash"></ion-icon>
          Hapus
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="default" (click)="AddPenghuluModal()"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab>

</ion-content>
