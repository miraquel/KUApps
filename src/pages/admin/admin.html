<ion-header>

  <ion-navbar>
    <ion-title>Admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let admin of admins">
      <button ion-item (click)="adminDetails(admin.id)">
        <h1>{{ admin.roles[0].name }}</h1>
        <h2>{{ admin.nama }}</h2>
        <h3>{{ admin.email }}</h3>
        <ion-note item-end>{{ admin.nip }}</ion-note>
      </button>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="edit(admin)">
          <ion-icon name="document"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="delete(admin.id)">
          <ion-icon name="trash"></ion-icon>
          Hapus
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="default" (click)="adminAddModal()"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab>
</ion-content>
