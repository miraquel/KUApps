<ion-header>

  <ion-navbar>
    <ion-title>Lokasi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Lokasi
    </ion-card-header>

    <ion-list>

      <button ion-item (click)="ShowProvinsiList()">
        Provinsi
      </button>

      <button ion-item (click)="ShowKabupatenList()">
        Kabupaten/Kota
      </button>

      <button ion-item (click)="ShowKecamatanList()">
        Kecamatan
      </button>

      <button ion-item (click)="ShowDesaList()">
        Desa
      </button>

    </ion-list>
  </ion-card>

</ion-content>
