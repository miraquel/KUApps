<ion-header>

  <ion-navbar>
    <ion-title>Edit Admin</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label stacked>NIP</ion-label>
      <ion-input type="text" [(ngModel)]="admin.nip"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Jabatan</ion-label>
      <ion-select [(ngModel)]="admin.roles[0].id">
        <ion-option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nama</ion-label>
      <ion-input type="text" [(ngModel)]="admin.nama"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="admin.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="admin.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="Password" placeholder="Masukkan Password" [(ngModel)]="admin.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Verifikasi Password</ion-label>
      <ion-input type="Password" placeholder="ulangi password di atas" [(ngModel)]="passwordDummy"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tanggal Lahir</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="admin.dob"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Alamat</ion-label>
      <ion-input type="text" [(ngModel)]="admin.alamat"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Pendidikan</ion-label>
      <ion-select [(ngModel)]="admin.pendidikan">
        <ion-option value="SD">SD</ion-option>
        <ion-option value="SMP">SMP</ion-option>
        <ion-option value="SMA">SMA</ion-option>
        <ion-option value="S1">S1</ion-option>
        <ion-option value="S2">S2</ion-option>
        <ion-option value="S3">S3</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Golongan</ion-label>
      <ion-select [(ngModel)]="admin.golongan">
        <ion-option value="Golongan I">Golongan I</ion-option>
        <ion-option value="Golongan II">Golongan II</ion-option>
        <ion-option value="Golongan III">Golongan III</ion-option>
        <ion-option value="Golongan IV">Golongan IV</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button full (click)="edit()">Simpan Data</button>

  </ion-list>
</ion-content>
