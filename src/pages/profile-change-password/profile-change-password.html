<ion-header>

  <ion-navbar>
    <ion-title>Ganti Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Password Lama</ion-label>
      <ion-input type="password" [(ngModel)]="password.oldPassword" placeholder="Masukkan password lama anda"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password Baru</ion-label>
      <ion-input type="password" [(ngModel)]="password.newPassword" placeholder="Masukkan password baru anda"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Konfirmasi Password Baru</ion-label>
      <ion-input type="password" [(ngModel)]="passwordDummy" placeholder="Masukkan ulang password baru anda"></ion-input>
    </ion-item>

    <button ion-button block (click)="changePassword()">Ganti Password</button>

  </ion-list>
</ion-content>
