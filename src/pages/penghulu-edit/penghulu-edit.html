<ion-header>

  <ion-navbar>
    <ion-title>Edit Data Penghulu</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nama</ion-label>
      <ion-input type="text" [(ngModel)]="penghulu.nama"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tanggal Lahir</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="penghulu.tanggal_lahir"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nomor KTP</ion-label>
      <ion-input type="text" [(ngModel)]="penghulu.no_ktp"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Alamat</ion-label>
      <ion-input type="text" [(ngModel)]="penghulu.alamat"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Provinsi</ion-label>
      <ion-select [(ngModel)]="provinsiSelect" (ionChange)="LoadKabupaten()">
        <ion-option *ngFor="let provinsi of provinsis" [value]="provinsi.id">{{ provinsi.name }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Kabupaten</ion-label>
      <ion-select [(ngModel)]="kabupatenSelect" (ionChange)="LoadKecamatan()">
        <ion-option *ngFor="let kabupaten of kabupatens" [value]="kabupaten.id">{{ kabupaten.name }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Kecamatan</ion-label>
      <ion-select [(ngModel)]="kecamatanSelect">
        <ion-option *ngFor="let kecamatan of kecamatans" [value]="kecamatan.id">{{ kecamatan.name }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Agama</ion-label>
      <ion-select [(ngModel)]="penghulu.agama">
        <ion-option value="Islam">Islam</ion-option>
        <ion-option value="Kristen">Kristen</ion-option>
        <ion-option value="Buddha">Buddha</ion-option>
        <ion-option value="Hindu">Hindu</ion-option>
        <ion-option value="Konghucu">Konghucu</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Pendidikan</ion-label>
      <ion-select [(ngModel)]="penghulu.pendidikan">
        <ion-option value="SD">SD</ion-option>
        <ion-option value="SMP">SMP</ion-option>
        <ion-option value="SMA">SMA</ion-option>
        <ion-option value="D3">D3</ion-option>
        <ion-option value="S1">S1</ion-option>
        <ion-option value="S2">S2</ion-option>
        <ion-option value="S3">S3</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nomor Handphone</ion-label>
      <ion-input type="text" [(ngModel)]="penghulu.nomor_handphone"></ion-input>
    </ion-item>

    <button ion-button full (click)="updatePenghulu()">Simpan Data</button>

  </ion-list>

</ion-content>
