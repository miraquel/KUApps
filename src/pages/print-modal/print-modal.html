<ion-header>

  <ion-navbar>
    <ion-title>PrintModal</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Print Laporan Pernikahan</h2>
  <ion-item>
    <ion-label>Bulan</ion-label>
    <ion-datetime displayFormat="MM/YYYY" [(ngModel)]="tanggalPrint"></ion-datetime>
  </ion-item>
  <button ion-button block (click)="printNikah()">
    Cetak
    <ion-icon name="print"></ion-icon>
  </button>
</ion-content>
